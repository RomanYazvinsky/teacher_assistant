<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:form id="backupForm" styleClass="properies-form">
        <p:dialog header="#{msg['settings.properties']}"
                  widgetVar="backupDialog"
                  position="center"
                  draggable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade"
                  resizable="false"
                  fitViewport="true"
                  onHide="PF('backupDialog').content.empty()">

            <p:ajax event="close" listener="#{backupBean.exit}"/>

            <h:panelGrid columns="2">
                <h:outputLabel for="backupForm"
                               value="#{msg['settings.autobackup.enable']}"/>
                <p:selectBooleanCheckbox id="autoBackupEnable"
                               value="#{backupBean.autoBackup}"/>
            </h:panelGrid>

            <p:commandButton value="#{msg['btn.save.exit']}"
                             icon="fa fa-fw fa-save"
                             styleClass="margin-top-10px"
                             actionListener="#{backupBean.save}"/>

        </p:dialog>
    </h:form>
</ui:composition>
